 <!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Le miniChat</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>

      <header>
        <h1>Le MiniChat</h1>
      </header>
      <main>
        <!-- partie de la conversation  -->
        <div id="conversation">
          <figure id="prez">
            <img src="img/avatar.png" alt="photo profil femme">
            <figcaption>
              <span>
                Elena <br>
              </span>
              <span>
                26ans <br>
              </span>
              <span>
                Strasbourg <br>
              </span>
            </figcaption>
          </figure>
          <div id="histo">
          </div>

        </div>

        <!-- partie de l'ecriture du message -->
        <div id="ecriture">
          <button type="button" name="button">
            <i class="fa fa-smile-o" aria-hidden="true"></i>
          </button>
          <input type="text" name="" value="" id="mySentence">
          <button type="button" name="button" id="envoi">Ok</button>
        </div>
      </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
